<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3">
                <div class="card">

                        Juana
                    </div>
                    <div class="card-body">
                        <form action="">
                            <label for="aqua" class="form-label">Aqua: </label>
                            <input type="number" class="form-control" name="aqua" id="aqua" placeholder="Ingrese cantidad"> 
                
                            <label for="emocion" class="form-label">Emoción: </label>
                            <input type="number" class="form-control" name="emocion" id="emocion" placeholder="Ingrese cantidad"> 
                
                            <label for="alegria" class="form-label">Alegría: </label>
                            <input type="number" class="form-control" name="alegria" id="alegria" placeholder="Ingrese cantidad"> 
                
                            <label for="frescura" class="form-label">Frescura: </label>
                            <input type="number" class="form-control" name="frescura" id="frescura" placeholder="Ingrese cantidad"> 

                            <button type="button" class="btn btn-primary mt-3" id="btn-juana">Ventas de Juana</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Pedro
                    </div>
                    <div class="card-body">
                        <form action="">
                            <label for="aqua2" class="form-label">Aqua: </label>
                            <input type="number" class="form-control" name="aqua2" id="aqua2" placeholder="Ingrese cantidad">

                            <label for="alegria2" class="form-label">Alegría: </label>

                            <label for="frescura2" class="form-label">Frescura: </label>
                            <input type="number" class="form-control" name="frescura2" id="frescura2" placeholder="Ingrese cantidad"> 

                            <button type="button" class="btn btn-primary mt-3" id="btn-pedro">Ventas de Pedro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 offset-md-2">
                <button type="button" class="btn btn-primary mt-3" id="btn-vendedor">Vendedor del Mes</button>
